<!DOCTYPE html>
<html lang="en">
<head>
   <base href="./">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <title>Login - Ramendieta</title>
   <link href="https://coreui.io/demo/dark/vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
   <link href="https://coreui.io/demo/dark/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
   <link href="https://coreui.io/demo/dark/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
   <link href="https://coreui.io/demo/dark/vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
   <link href="https://coreui.io/demo/dark/css/style.css" rel="stylesheet">
   <link href="https://coreui.io/demo/dark/vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center">
<div class="container">
   <div class="row justify-content-center">
      <div class="col-md-6">
         <div class="card-group">
            <div class="card p-4">
               <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-muted">Accede a tu cuenta</p>
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-user"></i>
</span>
                     </div>
                     <input class="form-control" type="text" placeholder="Usuario">
                  </div>
                  <div class="input-group mb-4">
                     <div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-lock"></i>
</span>
                     </div>
                     <input class="form-control" type="password" placeholder="Contraseña">
                  </div>
                  <div class="row">
                     <div class="col-6">
                        <a href="resumen.html">
                           <button class="btn btn-primary px-4" type="button">Login</button>
                        </a>
                     </div>
                     <div class="col-6 text-right">
                        <button class="btn btn-link px-0" type="button">Recuperar contraseña</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script src="https://coreui.io/demo/dark/vendors/jquery/js/jquery.min.js"></script>
<script src="https://coreui.io/demo/dark/vendors/popper.js/js/popper.min.js"></script>
<script src="https://coreui.io/demo/dark/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="https://coreui.io/demo/dark/vendors/pace-progress/js/pace.min.js"></script>
<script src="https://coreui.io/demo/dark/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
<script src="https://coreui.io/demo/dark/vendors/@coreui/coreui-pro/js/coreui.min.js"></script>
</body>
</html>
